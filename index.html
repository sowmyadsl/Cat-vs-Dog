<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cat vs Dog page</title>
  </head>
  <body>
    <div class="container">
      <h1>What cat vs dog says</h1>
      <p>Click a button to say something. See what it says back!</p>

      <button class="btn btn-primary" id="meow">Say "meow"</button>
      <button class="btn btn-inverse" id="bark">Say "bark"</button>

      <div class="row">
        <div class="col-md-6">
          <h2>Cat said:</h2>
          <img src="img/cat.jpeg" alt="a photo of cat">
          <ul class="unstyled" id="cat-says">

          </ul>
        </div>

        <div class="col-md-6">
          <h2>The Dog said back:</h2>
          <img src="img/dog.jpeg" alt="a photo of dog">
          <ul class="unstyled" id="dog-says">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
